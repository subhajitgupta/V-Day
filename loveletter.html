<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter ðŸ’Œ</title>
  <link rel="stylesheet" href="css/date.css">
  <link rel="stylesheet" href="css/transitions.css">
  <style>
    .love-letter-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      background: linear-gradient(135deg, #fff5f7 0%, #ffe8ec 100%);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255, 148, 148, 0.3);
    }
    
    .letter-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .letter-icon {
      font-size: 60px;
      animation: pulse 2s infinite;
    }
    
    textarea {
      width: 100%;
      min-height: 250px;
      padding: 20px;
      font-family: 'Georgia', serif;
      font-size: 16px;
      line-height: 1.8;
      border: 2px solid #fda4af;
      border-radius: 12px;
      background: #fff;
      resize: vertical;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: #ff6b9d;
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.2);
    }
    
    .char-counter {
      text-align: right;
      color: #ff9494;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .photo-upload-section {
      margin: 30px 0;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      border: 2px dashed #fda4af;
      text-align: center;
    }
    
    .upload-label {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 100%);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .upload-label:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
    }
    
    #photoInput {
      display: none;
    }
    
    .photo-preview {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
    
    .photo-preview img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .remove-photo {
      margin-top: 10px;
      color: #ff6b9d;
      cursor: pointer;
      font-size: 14px;
    }
    
    .remove-photo:hover {
      text-decoration: underline;
    }
    
    .button {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 30px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      margin: 10px !important;
      min-width: 180px;
    }
    
    .button:first-of-type {
      background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 100%);
      color: white;
      border-color: #ff6b9d;
    }
    
    .button:first-of-type:hover {
      background: linear-gradient(135deg, #ff5a8e 0%, #b01040 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
    }
    
    .button:first-of-type:active {
      transform: translateY(-1px);
    }
    
    .button:last-of-type {
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      color: #666;
      border-color: #d0d0d0;
    }
    
    .button:last-of-type:hover {
      background: linear-gradient(135deg, #ebebeb 0%, #d4d4d4 100%);
      color: #555;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .button:last-of-type:active {
      transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
      .button {
        width: 100%;
        max-width: 300px;
        margin: 8px auto !important;
        padding: 15px 30px;
        font-size: 16px;
      }
      
      .love-letter-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts">
    <span class="heart">â™¥</span>
    <span class="heart">â™¥</span>
    <span class="heart">â™¥</span>
    <span class="heart">â™¥</span>
    <span class="heart">â™¥</span>
  </div>

  <div class="love-letter-container">
    <div class="letter-header">
      <div class="letter-icon">ðŸ’Œ</div>
      <h1 style="color: #ff6b9d; margin: 15px 0;">Write Your Love Letter</h1>
      <p style="color: #be185d; font-style: italic;">Pour your heart out... âœ¨</p>
    </div>

    <div class="form-group">
      <label class="form-label">Your Message â™¡</label>
      <textarea 
        id="loveLetter" 
        placeholder="My dearest love,&#10;&#10;Every moment with you feels like a dream come true. I cherish the way you smile, the sound of your laughter, and the warmth of your embrace...&#10;&#10;Write your heartfelt message here..."
        maxlength="2000"
      ></textarea>
      <div class="char-counter">
        <span id="charCount">0</span>/2000 characters
      </div>
    </div>

    <div class="photo-upload-section">
      <h3 style="color: #ff6b9d; margin-bottom: 15px;">ðŸ“¸ Add a Special Photo (Optional)</h3>
      <p style="color: #be185d; font-size: 14px; margin-bottom: 20px;">Upload a photo of you two together</p>
      
      <label for="photoInput" class="upload-label">
        Choose Photo ðŸ“·
      </label>
      <input type="file" id="photoInput" accept="image/*">
      
      <div class="photo-preview" id="photoPreview">
        <img id="previewImg" src="" alt="Preview">
        <div class="remove-photo" onclick="removePhoto()">Remove Photo âœ•</div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
      <button class="button" onclick="saveLetter()">
        Save Letter â™¡
      </button>
      <button class="button" onclick="skipLetter()">
        Skip for Now
      </button>
    </div>
  </div>

  <div class="swipe-indicator">ðŸ‘ˆ Swipe to navigate ðŸ‘‰</div>

  <script src="js/navigation.js"></script>
  <script>
    const textarea = document.getElementById('loveLetter');
    const charCount = document.getElementById('charCount');
    const photoInput = document.getElementById('photoInput');
    const photoPreview = document.getElementById('photoPreview');
    const previewImg = document.getElementById('previewImg');

    // Character counter
    textarea.addEventListener('input', function() {
      charCount.textContent = this.value.length;
    });

    // Photo upload preview
    photoInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          photoPreview.style.display = 'block';
          // Save to localStorage
          localStorage.setItem('uploadedPhoto', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    function removePhoto() {
      photoPreview.style.display = 'none';
      previewImg.src = '';
      photoInput.value = '';
      localStorage.removeItem('uploadedPhoto');
    }

    function saveLetter() {
      const letter = textarea.value.trim();
      
      if (letter.length < 10) {
        alert('Please write at least 10 characters in your love letter ðŸ’•');
        return;
      }
      
      // Save to localStorage
      localStorage.setItem('loveLetter', letter);
      
      // Navigate to food selection
      smoothNavigate('food.html');
    }

    function skipLetter() {
      localStorage.removeItem('loveLetter');
      smoothNavigate('food.html');
    }

    // Load saved letter if exists
    window.addEventListener('load', function() {
      const savedLetter = localStorage.getItem('loveLetter');
      if (savedLetter) {
        textarea.value = savedLetter;
        charCount.textContent = savedLetter.length;
      }

      const savedPhoto = localStorage.getItem('uploadedPhoto');
      if (savedPhoto) {
        previewImg.src = savedPhoto;
        photoPreview.style.display = 'block';
      }
    });
  </script>
</body>
</html>
